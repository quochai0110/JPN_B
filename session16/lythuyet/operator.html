<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Một số toán tử trong JS
        1. Toán tử số học: +, -, *, /, **, %
        2. Toán tử so sánh: >, <,==, ===, >=, !=, !==
        3. Toán tử logic : ||, &&
        4. Toán tử gán =
        5. Toán tử tăng giảm a++, ++a...
        Phân biệt so sánh == và ===
        đối với ==: chỉ so sánh giá trị
        đối với ===: sẽ so sánh cả giá trị và kiểu dữ liệu
     -->
        <script>
            let numberA="5";
            let numberB=5;
            // console.log("kết quả:",numberA==numberB);
            console.log("kết quả:",numberA===numberB);
            let numberC=2.6;
            console.log("giá trị khi làm tròn:",Math.ceil(numberC));
            

            
        </script>
</body>
</html>
