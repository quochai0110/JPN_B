<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mobile{
            background-color: green;
        }
        /* màn hình máy tính bảng có màu đỏ */
        @media  screen and (min-width:768px) {
            .mobile{
                background-color: red;
            }
        }
        /* màn hình máy tính có màu tím */
        @media screen and (min-width:1200px) {
            .mobile{
                background-color: violet;
            }
        }

    </style>
</head>
<body>
    <!-- 
        mobile thiết kế trên màn hình điện thoại trước
     -->
        <div class="mobile">
            mobile
        </div>
</body>
</html>
