<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .khung {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="khung">
        <h2>To do list</h2>
        <input type="text" placeholder="Nhập công việc" id="job">
        <button onclick="add()">Thêm</button>
        <div id="list">
        </div>
    </div>
    <script>
        let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
        function add() {
            let id = 0;
            let name = document.getElementById("job").value.trim();
            if (name == "") {
                alert("Vui lòng nhập thông tin");
                return;
            }
            if (jobs.length == 0) {
                id = 1;
            } else {
                id = jobs[jobs.length - 1].id + 1;
            }
            let newjob = {
                id: id,
                name: name,
            }
            jobs.push(newjob);
            localStorage.setItem("jobs", JSON.stringify(jobs));
            render();
            document.getElementById("job").value="";
        }
        function render() {
            let str = "";
            for (let i = 0; i < jobs.length; i++) {
                str+=`<p>${jobs[i].name}<button onclick=update(${jobs[i].id})>Sửa</button><button onclick=remove(${jobs[i].id})>Xóa</button></p>`
            }
            document.getElementById("list").innerHTML=str;
        }
        render();
        function remove(id){
            for(let i=0;i<jobs.length;i++){
                if(jobs[i].id==id){
                    let cofirm=confirm("bạn có muốn xóa hay không");
                    if(cofirm==false){
                        return;
                    }
                    jobs.splice(i,1);
                    render();
                    localStorage.setItem("jobs",JSON.stringify(jobs));
                }
            }
        }
        function update(id){
            let index=jobs.findIndex((item)=>{
                return item.id==id;
            })
            let updateNew=prompt("Chỉnh sửa công việc:");
            jobs.splice(index,1,{...jobs[index],name:updateNew});
            render();
            localStorage.setItem("jobs",JSON.stringify(jobs));
        }
    </script>
</body>

</html>
